<ion-header>
  <ion-toolbar class="contFlex" color="primary">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-col size="2" class="contFlex">
          <ion-icon (click)="goPrevPage()" name="arrow-back-circle-outline" size="large"></ion-icon>
        </ion-col>
        <ion-col size="8" class="ion-align-self-center">
          <!--<ion-img src="assets/img/logoLaSpezia.png" class="logoLS"></ion-img>-->
          <ion-title class="ion-text-center">MENU PRODUCTOS</ion-title>
        </ion-col>
        <ion-col size="2" class="contFlex"> 
          <ion-icon (click)="redirectHome()" name="home-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="contFlex pt-4">
      <ion-col size="10">
        <ion-button (click)="redirectProdRegistro()" expand="block" class="h6">
          CARGAR PRODUCTO
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="contFlex pt-4">
      <ion-col size="10">
        <ion-button (click)="redirectProdEdita()" expand="block" class="h6">
          LISTAR / EDITAR PRODUCTO
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="contFlex pt-4">
      <ion-col size="10">
        <ion-button (click)="redirectAdicRegistro()" expand="block" class="h6">
          CARGAR ADICIONAL
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="contFlex pt-4">
      <ion-col size="10">
        <ion-button (click)="redirectAdicEdita()" expand="block" class="h6">
          LISTAR / EDITAR ADICIONALES
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
