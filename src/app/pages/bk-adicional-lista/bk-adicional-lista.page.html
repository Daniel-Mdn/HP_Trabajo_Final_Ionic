<ion-header>
  <ion-toolbar class="contFlex" color="primary">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-col size="2" class="contFlex">
          <ion-icon (click)="goPrevPage()" name="arrow-back-circle-outline" size="large"></ion-icon>
        </ion-col>
        <ion-col size="8" class="ion-align-self-center">
          <!--<ion-img src="assets/img/logoLaSpezia.png" class="logoLS"></ion-img>-->
          <ion-title class="ion-text-center">ADICIONALES</ion-title>
        </ion-col>
        <ion-col size="2" class="contFlex"> 
          <ion-icon (click)="redirectHome()" name="home-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
  
    <ion-item
    (click)="selectAdic(adic.id)"
    >
      <ion-buttons class="cadaAdic">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label class="item-text-wrap">
                ID: ID_ADICIONAL
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>
                Nombre: descExtra
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label class="item-text-wrap">
                Precio: $$PRECIO
              </ion-label>
            </ion-col>
          </ion-row>
        <!--
          EJEMPLO
          <ion-row>
            <ng-container *ngFor="let precio of prod.historial_precio">
              <ion-col class="ml-2">
                <ion-label class="txtTamanio">Precio: {{precio.tamanio}}: </ion-label>
                <ion-label class="txtPrecio">{{precio.precioProd|currency}}</ion-label>
              </ion-col>
            </ng-container>
          </ion-row>
        </ion-row>
        -->
        </ion-grid>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
