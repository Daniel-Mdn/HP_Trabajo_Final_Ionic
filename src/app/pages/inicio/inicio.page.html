<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="navbar">
        <ion-col class="ion-align-self-start">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-title>Menu</ion-title>
        </ion-col>
        <ion-col class="ion-align-self-end ion-text-end">
          <ion-icon name="menu" class="ion-align-self-end"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="container">

  <ion-list class="filtrosCont">
    <ion-radio-group allowEmptySelection="true">
      <ion-list-header>
        <ion-label>
          Filtros
        </ion-label>
      </ion-list-header>
  
      <ion-item color="#ffca59">
        <ion-label class="colorShade">Hamburguesas</ion-label>
        <ion-radio value="rbHamb" class="colorShade"></ion-radio>
      </ion-item>
  
      <ion-item color="#ffca59">
        <ion-label>Pizzas</ion-label>
        <ion-radio value="rbPizzas"></ion-radio>
      </ion-item>
  
      <ion-item color="#ffca59">
        <ion-label>Papas</ion-label>
        <ion-radio value="rbPapas"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>

<ion-content class="container">
  <ion-list>
    <ion-grid>
      <ion-row class="ion-align-self-center ion-justify-content-center">
        <ion-col class="ion-align-self-center" size="3">
          <ion-item>
            <ion-select (ionChange)="handleFilter($event)" placeholder="Seleccione Categoria">
              <ion-select-option [value]="-1">Ninguna</ion-select-option>
              <ion-content *ngFor="let cat of categorias">
                <ion-select-option [value]="cat.id">{{cat.descCat}}</ion-select-option>
              </ion-content>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let prod of list" (click)="selectProduct(prod.id)">
      <ion-grid>
        <ion-row>
          <ion-col size="auto">
            <ion-img class="avatar" src="assets/img/no-image.png"></ion-img>
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>{{prod.nombre}}</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>{{prod.tamanio}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label class="ion-text-wrap">
                    {{prod.descProd}}
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
