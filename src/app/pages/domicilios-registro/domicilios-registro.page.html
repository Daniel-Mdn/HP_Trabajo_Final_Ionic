<app-header> </app-header>

<ion-content>
  <div class="contFlex mt-4">
    <h3 class="ion-text-center">AGREGAR DOMICILIO</h3>
  </div>
  <form [formGroup]="form" (ngSubmit)="registraDomicilio()" class="mt-4">
    <ion-item>
      <ion-label position="stacked">Calle*</ion-label>
      <ion-input formControlName="domiCalle"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">NÃºmero*</ion-label>
      <ion-input formControlName="domiNumero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Piso</ion-label>
      <ion-input formControlName="domiPiso"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Departamento</ion-label>
      <ion-input formControlName="domiDpto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Observaciones</ion-label>
      <ion-input formControlName="domiObs"></ion-input>
    </ion-item>
    <ion-item class="mb-10">
      <ion-label>Provincia*</ion-label>
      <ion-select formControlName="domiProv" name="domiProv" placeholder="Elija..." okText="Listo" cancelText="Cancelar">
        <ion-select-option value="santaFe">Santa Fe</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="mb-10">
      <ion-label>Localidad*</ion-label>
      <ion-select formControlName="domiLoc" placeholder="Elija..." okText="Listo" cancelText="Cancelar">
        <ion-select-option value="rosario">Rosario</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-text color="danger">
      <h4 class="ion-text-center"> {{mensajeError}} </h4>
    </ion-text>
    <div class="btnForm">
      <ion-button color="spezia" type="submit" class="mgTop6 ion-align-self-center">Guardar domicilio</ion-button>
      <ion-button color="spezia" (click)="redirectSeleccionDomicilio()" class="mgTop6 ion-align-self-center">Cancelar</ion-button>
    </div>
  </form>
</ion-content>
