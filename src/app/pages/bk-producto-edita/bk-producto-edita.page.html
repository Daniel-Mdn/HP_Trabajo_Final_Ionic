<ion-header>
  <ion-toolbar class="contFlex" color="primary">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-col size="2" class="contFlex">
          <ion-icon (click)="goPrevPage()" name="arrow-back-circle-outline" size="large"></ion-icon>
        </ion-col>
        <ion-col size="8" class="ion-align-self-center">
          <!--<ion-img src="assets/img/logoLaSpezia.png" class="logoLS"></ion-img>-->
          <ion-title class="ion-text-center">EDITAR PRODUCTO</ion-title>
        </ion-col>
        <ion-col size="2" class="contFlex"> 
          <ion-icon (click)="redirectHome()" name="home-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contFlex">
    <h4 class="txtCenter padbot4">Los campos con * son obligatorios</h4>
  </div>
  <form [formGroup]="form" (ngSubmit)="presentAlert()">
    <ion-item class="mb-10">
      <ion-label position="stacked">ID</ion-label>
      <ion-input formControlName="prodId"></ion-input><!--NO EDITABLE-->
    </ion-item>
    <ion-item class="mb-10">
      <ion-label position="stacked">Categoría</ion-label>
      <ion-input formControlName="categoria"></ion-input><!--NO EDITABLE-->
    </ion-item>
    <ion-item class="mb-10">
      <ion-label position="stacked">Tamaño</ion-label>
      <ion-input formControlName="tamanio"></ion-input><!--NO EDITABLE-->
    </ion-item>
    <ion-item class="mb-10">
      <ion-label position="stacked">Nombre*</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item class="mb-10">
      <ion-label position="stacked">Descripcion*</ion-label>
      <ion-input formControlName="descProd"></ion-input>
    </ion-item>
    <ion-item class="mb-10">
      <ion-label position="stacked">Disponibilidad actual</ion-label>
      <ion-input formControlName="disponibilidad"></ion-input>
    </ion-item>
    <ion-item class="mb-10">
      <ion-label>Cambiar disponibilidad</ion-label>
      <ion-select formControlName="nuevaDisp" name="disponibilidad" placeholder="Elija..." okText="Listo" cancelText="Cancelar">
        <ion-select-option value="true">Activo</ion-select-option>
        <ion-select-option value="false">Inactivo</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="mb-10">
      <ion-label position="stacked">Imagen*</ion-label>
      <ion-input formControlName="imagen"></ion-input>
    </ion-item>
    <!--
    <ion-item class="mb-10">
      <ion-label position="stacked">PVC</ion-label>
      <ion-input formControlName="costoProd"></ion-input>
    </ion-item>
    <ion-item class="mb-10">
      <ion-label position="stacked">Margen</ion-label>
      <ion-input formControlName="margen"></ion-input>
    </ion-item>
    -->
    <ion-item class="mb-10">
      <ion-label position="stacked">PVP*</ion-label>
      <ion-input formControlName="precioProd"></ion-input>
    </ion-item>
    <div class="contFlex mb-10">
      <ion-button expand="block" color="primary" (click)="redirectMenuUsu()">Volver</ion-button>
    </div>
    <div class="contFlex mb-10">
      <ion-button expand="block" class="btnGde" color="primary" type="submit">GUARDAR</ion-button>
    </div>
  </form>
</ion-content>
