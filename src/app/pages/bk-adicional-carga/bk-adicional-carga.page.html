<ion-header>
  <ion-toolbar class="contFlex" color="primary">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-col size="2" class="contFlex">
          <ion-icon (click)="goPrevPage()" name="arrow-back-circle-outline" size="large"></ion-icon>
        </ion-col>
        <ion-col size="8" class="ion-align-self-center">
          <!--<ion-img src="assets/img/logoLaSpezia.png" class="logoLS"></ion-img>-->
          <ion-title class="ion-text-center">CARGAR ADICIONAL</ion-title>
        </ion-col>
        <ion-col size="2" class="contFlex"> 
          <ion-icon (click)="redirectHome()" name="home-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contFlex">
    <h4 class="txtCenter padbot4">Todos los campos son obligatorios</h4>
  </div>
  <form [formGroup]="form" (ngSubmit)="registrarAdicional()">
    <ion-text color="primary">
      <h4 class="padbot4 ion-text-center">El ID del adicional debe ser descriptivo, en min√∫sculas y sin espacios entre las palabras. Por ejemplo: "panceta" o "huevoFrito"</h4>
    </ion-text>
    <ion-item class="mb-10">
      <ion-label position="floating">IDProducto</ion-label>
      <ion-input formControlName="idAdic"></ion-input>
    </ion-item>
    <ion-item class="mb-10">
      <ion-label position="floating">Descripcion</ion-label>
      <ion-input formControlName="descAdic"></ion-input>
    </ion-item>
    <ion-item class="mb-10">
      <ion-label position="floating">PVP</ion-label>
      <ion-input formControlName="precioAdic"></ion-input>
    </ion-item>
    <div class="contFlex mb-10">
      <ion-button expand="block" class="btnGde" color="primary" type="submit">GUARDAR</ion-button>
    </div>
  </form>
</ion-content>
