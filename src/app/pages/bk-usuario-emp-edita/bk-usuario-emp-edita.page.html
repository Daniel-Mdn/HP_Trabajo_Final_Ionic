<ion-header>
  <ion-toolbar class="contFlex" color="primary">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <!--
        <ion-col size="2" class="contFlex">
          <ion-icon (click)="goPrevPage()" name="arrow-back-circle-outline" size="large"></ion-icon>
        </ion-col>
        -->
        <ion-col size="8" class="ion-align-self-center">
          <!--<ion-img src="assets/img/logoLaSpezia.png" class="logoLS"></ion-img>-->
          <ion-title class="ion-text-center">EDITAR USUARIO</ion-title>
        </ion-col>
        <!--
        <ion-col size="2" class="contFlex"> 
          <ion-icon (click)="redirectHome()" name="home-outline" size="large"></ion-icon>
        </ion-col>
        -->
      </ion-row>
    </ion-grid>

</ion-header>

<ion-content>
  <!--
  <ion-grid>
    <ion-row class="ion-justify-content-center">

        <ion-list>
          <ion-item lines="none">
            <ion-select

                >
              </ion-content>
            </ion-select>

  <div class="contFlex padtop5">
    <h3 class="ion-text-center mgTop6">DATOS PERSONALES</h3>
  </div>
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select formControlName="rol" interface="popover" placeholder="Seleccione un rol">
        <ion-content *ngFor="let rol of roles">
          <ion-select-option [value]="rol">{{rol}}</ion-select-option>
        </ion-content>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col size="12"
            ><ion-label>Fecha de nacimiento</ion-label></ion-col
          >
        </ion-row>
        <ion-row>
          <ion-col class="ion-align-self-center" size="12">
            <ion-datetime
              [preferWheel]="true"
              size="cover"
              formControlName="fechaNac"
              presentation="date"
            ></ion-datetime>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <!--
    <ion-item>
      <ion-label position="stacked">Fecha de nacimiento</ion-label>
      <ion-input formControlName="fechaNac"></ion-input>
    </ion-item>
  -->
    <ion-item>
      <ion-label position="stacked">Número de teléfono</ion-label>
      <ion-input formControlName="nroTelefono"></ion-input>
    </ion-item>
    <ion-button
      id="open-modal"
      color="secondary"
      expand="block"
      class="btnModalPass"
      >Actualizar contraseña</ion-button
    >
    <div class="btnForm">
      <ion-button
        color="danger"
        (click)="redirectInicio()"
        class="mgTop6 ion-align-self-center"
        >Cancelar</ion-button
      >
      <ion-button
        color="primary"
        type="submit"
        (click)="submit()"
        class="mgTop6 ion-align-self-center"
        >Actualizar datos</ion-button
      >
    </div>
  </form>
  <!--  MODAL  -->

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header color="primary">
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <!--<ion-title>Actualizar contraseña</ion-title>-->
          <ion-buttons slot="end">
            <ion-button (click)="editaPass()" [strong]="true"
              >Confirmar</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="formPass">
          <ion-item>
            <ion-label position="stacked">Nueva contraseña</ion-label>
            <ion-input formControlName="newPass"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Repita nueva contraseña</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <!--<ion-button block color="spezia" type="submit">Actualizar contraseña</ion-button>-->
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
