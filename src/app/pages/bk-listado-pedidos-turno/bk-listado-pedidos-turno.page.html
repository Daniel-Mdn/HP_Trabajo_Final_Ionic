<ion-header>
  <ion-toolbar class="contFlex" color="primary">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-col size="2" class="contFlex">
          <ion-icon (click)="goPrevPage()" name="arrow-back-circle-outline" size="large"></ion-icon>
        </ion-col>
        <ion-col size="8" class="ion-align-self-center">
          <!--<ion-img src="assets/img/logoLaSpezia.png" class="logoLS"></ion-img>-->
          <ion-title class="ion-text-center">PEDIDOS</ion-title>
        </ion-col>
        <ion-col size="2" class="contFlex"> 
          <ion-icon (click)="redirectHome()" name="home-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-buttons class="cadaPed">
        <ion-col size="12">
          <ion-row>
            <ion-col size="4">
              <ion-label>Pedido Nº:</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-label>Var_nro_pedido</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-label>Fecha:</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-label>Var_fecha_pedido</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-label>Domicilio:</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-label>Var_domicilio_pedido</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-label>Total:</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-label>Var_total_pedido</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-label>Pedido:</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-label>Var_primer_item_pedido</ion-label><!--Mostrar sólo primer item-->
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-label>Estado:</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-label class="estadoFont">PENDIENTE</ion-label><!--Mostrar sólo primer item-->
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
