<ion-header>
  <ion-toolbar class="contFlex" color="primary">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-col size="2" class="contFlex">
          <ion-icon (click)="goPrevPage()" name="arrow-back-circle-outline" size="large"></ion-icon>
        </ion-col>
        <ion-col size="8" class="ion-align-self-center">
          <!--<ion-img src="assets/img/logoLaSpezia.png" class="logoLS"></ion-img>-->
          <ion-title class="ion-text-center">USUARIOS</ion-title>
        </ion-col>
        <ion-col size="2" class="contFlex"> 
          <ion-icon (click)="redirectHome()" name="home-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h5 class="txtCenter padbot4">Seleccione el usuario que desea editar</h5>
  <ion-grid class="">
    <ion-row class="ion-justify-content-center cadaDomic padbot2"> 
      <ion-col class="contFlex domic" (click)="redirectUsuarioEdita()">
        <ion-row class="btnDomi txtCenter">VAR_APELLIDO_Y_NOMBRE_USUARIO</ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
