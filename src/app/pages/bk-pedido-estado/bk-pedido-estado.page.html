<ion-header>
  <ion-toolbar class="contFlex" color="primary">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-col size="2" class="contFlex">
          <ion-icon (click)="goPrevPage()" name="arrow-back-circle-outline" size="large"></ion-icon>
        </ion-col>
        <ion-col size="8" class="ion-align-self-center">
          <!--<ion-img src="assets/img/logoLaSpezia.png" class="logoLS"></ion-img>-->
          <ion-title class="ion-text-center">ESTADO PEDIDO</ion-title>
        </ion-col>
        <ion-col size="2" class="contFlex"> 
          <ion-icon (click)="redirectHome()" name="home-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <h4 class="txtCenter padbot4">Código pedido:<br>{{pedido.id}}</h4>
    <ion-row class="mt-10">
      <ion-col size="6" class="contFlex"><ion-label>Estado del Pedido:</ion-label></ion-col>
      <ion-col class="contFlex" size="6"><ion-label>{{pedido.estadoPedido}}</ion-label></ion-col>
    </ion-row>
    <ion-row class="contFlex">
      <ion-col size="10">
        <ion-select name="estado-pedido" placeholder="Elija..." okText="Listo" cancelText="Cancelar">
          <ion-select-option value="pendiente">Pendiente</ion-select-option>
          <ion-select-option value="en preparación">En Preparación</ion-select-option>
          <ion-select-option value="en camino">En camino</ion-select-option>
          <ion-select-option value="entregado">Entregado</ion-select-option>
          <ion-select-option value="cancelado">Cancelado</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row class="contFlex">
      <ion-col size="10">
        <ion-button (click)="updateEstadoPedido()" expand="block" class="h6">
          APLICAR
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="mt-10">
      <ion-col size="6" class="contFlex"><ion-label>Estado del Pago:</ion-label></ion-col>
      <ion-col class="contFlex" size="6"><ion-label>{{pedido.estadoPago}}</ion-label></ion-col>
    </ion-row>
    <ion-row class="contFlex">
      <ion-col size="10">
        <ion-select name="estado-pago" placeholder="Elija..." okText="Listo" cancelText="Cancelar">
          <ion-select-option value="pendiente">Pendiente</ion-select-option>
          <ion-select-option value="pago-recibido-por-cadete">Pago recibido por Cadete</ion-select-option>
          <ion-select-option value="pagado">Pagado</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row class="contFlex">
      <ion-col size="10">
        <ion-button (click)="updateEstadoPago()" expand="block" class="h6">
          APLICAR
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
